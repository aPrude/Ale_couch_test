<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>AleCouch</title>
    <!-- Bootstrap Core CSS -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->

    <link href="../css/full-slider.css" rel="stylesheet">
    <link href="../css/animsition.min.css" rel="stylesheet">
     <style type="text/css">
        #textoC{
            position: absolute;
            color: white;
            bottom: 50px;
            margin-left : 100px;
            padding-right: :10px;
            width: 90%;
        }
        </style>

</head>

<body class="animsition-overlay" >

  


         <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">                
                <a class="navbar-brand" href="#">Asesoría y consultoría</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
      
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>


    <!-- Full Page Image Background Carousel Header -->
    <div id="myCarousel" class="carousel slide">
 
        <div class="carousel-inner">
            <div class="item active">
                <!-- Set the first background image using inline CSS below. -->
                <div class="fill" style="background-image:url('../image/quinto.JPG');"></div>
              
            </div>   
            <center>
            <h2 id="textoC"> Asesoría y consultoría: en los rubros de gestión del desarrollo humano y comerciales/ventas/atención al cliente </h2> 
            </center>
            

        </div>

        <!-- Controls -->
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="icon-prev"></span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="icon-next"></span>
        </a>

        

    </div>
  

    <script src="../js/jquery.js"></script>


    <script src="../js/bootstrap.min.js"></script>

    <script src="../js/jquery.animsition.min.js" charset="utf-8"></script>

    <script>
    $('.carousel').carousel({
        interval: 5000 //changes the speed
    })
    </script>

     <script>
	  $(document).on('ready', function(){
	    $('.animsition-overlay').animsition({
	      inClass: 'overlay-slide-in-bottom',
	      outClass: 'overlay-slide-out-top',
	      overlay : true,
	      overlayClass : 'animsition-overlay-slide',
	      overlayParentElement : 'body'
	    })
	    .one('animsition.start',function(){

	      $('body').removeClass();

	      $(this)
	        .find('.item')
	        .append('<h2 class="target">Callback: Start</h2>');

	      console.log('Callback: Start');
	    })
	    .one('animsition.end',function(){
	      $('.target', this).html('Callback: End');

	      console.log('Callback: End');
	    });
	  });
  </script>

</body>

</html>
